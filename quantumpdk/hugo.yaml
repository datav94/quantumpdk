baseURL: https://quantumpdk.github.io/
languageCode: en-us
title: Quantum PDK
theme: hextra

enableRobotsTXT: true
# Parse Git commit
# enableGitInfo: true
# enableEmoji: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

outputs:
  home: [html, llms]
  page: [html]
  section: [html, rss]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  de:
    languageName: Deutsch
    weight: 2
  fr:
    languageName: Français
    weight: 3

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

#sectionPagesMenu: main

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Categories
      pageRef: /docs
      weight: 2
    - name: Blog
      pageRef: /blog
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/datav94"
      params:
        icon: github
    - name: Linkedin
      weight: 6
      url: "https://www.linkedin.com/in/viral-gorecha-ai/"
      params:
        icon: linkedin
    - name: Theme Toggle
      weight: 7
      params:
        type: theme-toggle
        label: false
    - name: Language Switcher
      weight: 8
      params:
        type: language-switch
        label: false
        icon: "globe-alt"

  sidebar:
    - name: More
      params:
        type: separator
      weight: 1
    - name: "About"
      pageRef: "/about"
      weight: 2
    - name: "Hugo Docs ↗"
      url: "https://gohugo.io/documentation/"
      weight: 4